site_name: Documentation
theme: 
  name: readthedocs
repo_url: https://github.com/genepattern/gpnotebook-website-docs
extra:
  version: 1.0
use_directory_urls: true
site_favicon: favicon/favicon.ico
extra_css:
  - css/extra.css
markdown_extensions:
    - toc:
        baselevel: 5
    - admonition
nav:
  - 'Home': 'index.md'
  - 'GenePattern Notebook Homepage': 'http://genepattern-notebook.org'
  - Documentation:
    - 'Programmatic Features': 'programmatic.md'
    - 'Local Installation': 'local-installation.md'
    - 'For Jupyter Users': 'jupyter-users.md'
    - 'Release Notes': 'releases.md'
    - 'FAQ': 'faq.md'
  - 'Contact': 'contact.md'
  