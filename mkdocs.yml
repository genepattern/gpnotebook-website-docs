site_name: Documentation
theme: 
  name: readthedocs
repo_url: https://github.com/genepattern/gpnotebook-website-docs
extra:
  version: 1.0
use_directory_urls: true
site_favicon: favicon/favicon.ico
extra_css:
  - css/extra.css
markdown_extensions:
    - toc:
        baselevel: 4
    - admonition
nav:
  - 'Home': 'index.md'
  - User Guide:
    - 'Getting Started': 'getting-started.md'
    - 'Basic Features': 'basic-features.md'
    - 'Publish and Share Notebooks': 'publish.md'
    - 'New Features': 'new-features.md'
    - 'Cheat Sheet': 'cheat-sheet.md'
  - For Developers:
    - 'Programmatic Features': 'programmatic.md'
    - 'Install': 'local-installation.md'
    - 'For Jupyter Users': 'jupyter-users.md'
  - Release Notes:
    - 'Release Notes': 'releases.md'
  - FAQ:
    - 'FAQ': 'faq.md'
  - Contact:
    - 'Contact': 'contact.md'